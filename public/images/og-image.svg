<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#111111"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c1c1c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>
  
  <!-- Logo placeholder circle -->
  <circle cx="600" cy="200" r="60" fill="none" stroke="white" stroke-width="3"/>
  <text x="600" y="210" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">ML</text>
  
  <!-- Main title -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="-2">MONET LABEL</text>
  
  <!-- Subtitle -->
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="36" fill="#cccccc" text-anchor="middle">Relojes de Lujo Originales</text>
  
  <!-- Brands -->
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="28" fill="#999999" text-anchor="middle">Tissot • Seiko • Orient</text>
  
  <!-- Location -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="24" fill="#666666" text-anchor="middle">Colombia</text>
</svg>
